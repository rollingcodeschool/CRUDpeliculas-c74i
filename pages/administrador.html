    <!-- Modal -->
<div class="modal fade" id="modalPelicula" tabindex="-1" aria-labelledby="modalPeliculaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="modalPeliculaLabel">Agregar pelicula</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="formularioAdministrarPelicula">
                <div class="mb-3">
                  <label for="codigo" class="form-label">Cod</label>
                  <input type="text" class="form-control" id="codigo" aria-describedby="codigo">
                </div>
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="titulo" aria-describedby="titulo">
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripcion</label>
                  <textarea id="descripcion" rows="4" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                  <label for="imagen" class="form-label">Imagen</label>
                  <input type="text" class="form-control" id="imagen" aria-describedby="imagen">
                </div>
                <div class="mb-3">
                  <label for="genero" class="form-label">Genero</label>
                  <select id="genero" class="form-control">
                    <option value="">Seleccione una opcion</option>
                    <option value="accion">Accion</option>
                    <option value="fantasia">Fantasia</option>
                    <option value="aventura">Aventura</option>
                    <option value="comedia">Comedia</option>
                    <option value="terror">Terror</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
